<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Form</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo01"
			aria-controls="navbarTogglerDemo01" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<a class="navbar-brand" href="#">UHG</a>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link"
					href="index.jsp">Home <span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" href="index.jsp">View
						Employees</a></li>
				<!--  li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li> -->
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>
	<form action="insert.jsp">
		<table align="center" border="1"
			class="table table-striped table-hover">
			<thead class="thead-dark">
				<tr>
					<th>Sl No</th>
					<th>Property</th>
					<th>Value</th>
				</tr>
			</thead>
			<tr>
				<td>1.</td>
				<td>Employee ID</td>
				<td><input type="text" name="empid" required="required"
					placeholder="Enter Employee ID"></td>
			</tr>
			<tr>
				<td>2.</td>
				<td>Employee Name :</td>
				<td><input type="text" name="empname" required="required">
				</td>
			</tr>
			<tr>
				<td>3.</td>
				<td>Employee Mobile :</td>
				<td><input type="tel" name="mobile" required="required">
				</td>
			</tr>
			<tr>
				<td>4.</td>
				<td>Employee Email:</td>
				<td><input type="text" name="email" required="required">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="reset"
					value="Clear"></td>
				<td align="center"><input type="submit" value="Insert Record"></td>
			</tr>
		</table>
	</form>
</body>
</html>
