<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Form</title>
</head>
<body>
	<a href='index.html'>Home</a> &nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;
	<a href='ViewEmployee'>View Employees</a>
	<form action="InsertServlet">
		<table align="center" border="1">
			<tr>
				<th>Sl No</th>
				<th>Property</th>
				<th>Value</th>
			</tr>
			<tr>
				<td>1.</td>
				<td>Employee ID</td>
				<td><input type="text" name="empid" required="required"
					placeholder="Enter Employee ID"></td>
			</tr>
			<tr>
				<td>2.</td>
				<td>Employee Name :</td>
				<td><input type="text" name="empname" required="required">
				</td>
			</tr>
			<tr>
				<td>3.</td>
				<td>Employee Mobile :</td>
				<td><input type="tel" name="mobile" required="required">
				</td>
			</tr>
			<tr>
				<td>4.</td>
				<td>Employee Email:</td>
				<td><input type="text" name="email" required="required">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="reset"
					value="Clear"></td>
				<td align="center"><input type="submit" value="Insert Record"></td>
			</tr>
		</table>
	</form>
</body>
</html>
